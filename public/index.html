<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPuck</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: linear-gradient(45deg, #0d0d1a, #1a1a3a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Orbitron", monospace;
        color: #00ffcc;
        overflow: hidden;
      }
      canvas {
        border: 2px solid #ff007a;
        box-shadow: 0 0 20px #ff007a, 0 0 40px #00ffcc;
        width: 70vw;
        height: 90vh;
      }
      #status {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff007a;
        font-size: clamp(16px, 2vw, 24px);
        text-align: center;
      }
      #server {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff007a;
        text-shadow: 0 0 10px #ff007a;
        font-size: clamp(14px, 1.8vw, 20px);
      }
      #timer {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        font-size: clamp(14px, 1.8vw, 20px);
      }
      #newGameButton {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: transparent;
        border: 2px solid #ff007a;
        color: #00ffcc;
        font-family: "Orbitron", monospace;
        font-size: clamp(14px, 1.8vw, 18px);
        text-shadow: 0 0 5px #00ffcc;
        box-shadow: 0 0 10px #ff007a;
        cursor: pointer;
        display: none;
      }
      #newGameButton:hover {
        background: #ff007a;
        color: #0d0d1a;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <div id="status">Ожидание второго игрока...</div>
    <div id="server">Подача: Игрок 1</div>
    <div id="timer">03:00</div>
    <button id="newGameButton" onclick="requestNewGame()">Новая игра</button>
    <script>
      let ws;
      let playerId = null;
      let paddle1 = { x: 0.5, y: 0.0667, score: 0, vx: 0, charge: 1 };
      let paddle2 = { x: 0.5, y: 0.9333, score: 0, vx: 0, charge: 1 };
      let ball = { x: 0.5, y: 0.5, dx: 0, dy: 0, spin: 0 };
      let gameState = "waiting";
      let servingPlayer = 1;
      let serveTimer = 7; // Уменьшено до 7 секунд по правилам
      let gameTimer = 180;
      let particles = [];
      let ballTrail = [];
      let hitSound, strongHitSound, tableSound, goalSound, backgroundMusic;
      let canvasWidth = 900;
      let canvasHeight = 450;
      let paddleWidth = 0.0667;
      let paddleHeight = 0.0333;
      let tableShake = { x: 0, y: 0, duration: 0 };

      function preload() {
        hitSound = loadSound("/sounds/hit.mp3");
        strongHitSound = loadSound("/sounds/strong_hit.mp3");
        tableSound = loadSound("/sounds/table.mp3");
        goalSound = loadSound("/sounds/goal.mp3");
        backgroundMusic = loadSound(
          "/sounds/background.mp3",
          () => {
            console.log("Фоновая музыка загружена");
          },
          (err) => {
            console.error("Ошибка загрузки фоновой музыки:", err);
          }
        );
      }

      function setup() {
        let canvas = createCanvas(canvasWidth, canvasHeight);
        canvas.style("width", "70vw");
        canvas.style("height", "90vh");
        windowResized();
        ws = new WebSocket("wss://" + window.location.host + "/ws");

        ws.onopen = () => {
          console.log("Подключено к WebSocket");
          if (backgroundMusic) {
            backgroundMusic.loop();
            backgroundMusic.setVolume(0.3);
          } else {
            console.warn("Фоновая музыка не загружена");
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          document.getElementById("status").innerText =
            "Ошибка подключения к серверу!";
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "init") {
            playerId = data.playerId;
            document.getElementById(
              "status"
            ).innerText = `Вы игрок ${playerId}. Ожидание второго игрока...`;
          } else if (data.type === "start") {
            gameState = "playing";
            servingPlayer = data.servingPlayer;
            serveTimer = data.serveTimer;
            gameTimer = data.gameTimer;
            document.getElementById(
              "status"
            ).innerText = `Счёт: ${paddle1.score} - ${paddle2.score}`;
            document.getElementById(
              "server"
            ).innerText = `Подача: Игрок ${servingPlayer}`;
            document.getElementById("timer").innerText = formatTime(gameTimer);
            document.getElementById("newGameButton").style.display = "none";
          } else if (data.type === "update") {
            paddle1.x = data.paddle1.x * width;
            paddle1.y = data.paddle1.y * height;
            paddle1.vx = data.paddle1.vx;
            paddle1.score = data.paddle1.score;
            paddle2.x = data.paddle2.x * width;
            paddle2.y = data.paddle2.y * height;
            paddle2.vx = data.paddle2.vx;
            paddle2.score = data.paddle2.score;
            ball.x = data.ball.x * width;
            ball.y = data.ball.y * height;
            ball.dx = data.ball.dx;
            ball.dy = data.ball.dy;
            ball.spin = data.ball.spin;
            servingPlayer = data.servingPlayer;
            serveTimer = data.serveTimer;
            gameTimer = data.gameTimer;
            if (data.hit && hitSound && strongHitSound) {
              createParticles(
                ball.x,
                ball.y,
                Math.abs(ball.dx) + Math.abs(ball.dy),
                color(255, 0, 122)
              );
              tableShake = { x: random(-2, 2), y: random(-2, 2), duration: 10 };
              if (Math.abs(ball.dx) + Math.abs(ball.dy) > 15) {
                strongHitSound.play();
              } else {
                hitSound.play();
              }
            }
            if (data.wallHit && tableSound) {
              createParticles(ball.x, ball.y, 10, color(0, 255, 204));
              tableSound.play();
              tableShake = { x: random(-2, 2), y: random(-2, 2), duration: 10 };
            }
            if (data.goal && goalSound) {
              createGoalEffect(data.goal === 1 ? height : 0);
              goalSound.play();
            }
            if (data.foul) {
              document.getElementById(
                "status"
              ).innerText = `Фол! Подача переходит к Игроку ${servingPlayer}`;
              setTimeout(() => {
                document.getElementById(
                  "status"
                ).innerText = `Счёт: ${paddle1.score} - ${paddle2.score}`;
              }, 2000);
            }
            document.getElementById(
              "server"
            ).innerText = `Подача: Игрок ${servingPlayer}`;
            document.getElementById("timer").innerText = formatTime(gameTimer);
          } else if (data.type === "gameOver") {
            gameState = "gameOver";
            document.getElementById(
              "status"
            ).innerText = `Игра окончена! Победил игрок ${data.winner}!`;
            document.getElementById("server").innerText = "";
            document.getElementById("timer").innerText = "";
            document.getElementById("newGameButton").style.display = "block";
            document.getElementById("newGameButton").disabled = false;
            document.getElementById("newGameButton").innerText = "Новая игра";
          } else if (data.type === "error") {
            document.getElementById("status").innerText = data.message;
          }
        };

        ws.onclose = () => {
          document.getElementById("status").innerText =
            "Соединение закрыто. Перезагрузите страницу.";
          if (backgroundMusic) {
            backgroundMusic.stop();
          }
        };
      }

      function formatTime(seconds) {
        let mins = Math.floor(seconds / 60);
        let secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      function requestNewGame() {
        ws.send(JSON.stringify({ type: "newGame" }));
        document.getElementById("newGameButton").disabled = true;
        document.getElementById("newGameButton").innerText =
          "Ожидание второго игрока...";
      }

      function draw() {
        push();
        translate(tableShake.x, tableShake.y);
        background(13, 13, 26, 200);
        drawCyberBackground();

        // Рисуем стол
        stroke(0, 255, 204, 50);
        strokeWeight(1);
        for (let x = 0; x < width; x += width / 30) {
          line(x, 0, x, height);
        }
        for (let y = 0; y < height; y += height / 20) {
          line(0, y, width, y);
        }
        stroke(255, 0, 122);
        strokeWeight(4);
        line(0, 0, 0, height);
        line(width, 0, width, height);
        line(0, 1, width, 0);
        line(0, height, width, height);

        // Рисуем ворота
        stroke(255, 0, 255, 150);
        strokeWeight(6);
        line(width * 0.25, 0, width * 0.75, 0);
        line(width * 0.25, height, width * 0.75, height);

        // Рисуем центральную линию
        stroke(255, 0, 255, 100);
        strokeWeight(2);
        line(0, height / 2, width, height / 2);

        // Рисуем ракетки
        noStroke();
        let paddle1Glow = 20 + Math.abs(paddle1.vx) * 5;
        let paddle2Glow = 20 + Math.abs(paddle2.vx) * 5;
        drawingContext.shadowBlur = paddle1Glow;
        drawingContext.shadowColor = `rgba(0, 255, 204, 0.9)`;
        fill(0, 255, 204);
        rect(
          constrain(paddle1.x, 0, width - paddleWidth * width),
          constrain(paddle1.y, 0, height / 2 - paddleHeight * height),
          paddleWidth * width,
          paddleHeight * height,
          5
        );
        drawingContext.shadowBlur = paddle2Glow;
        drawingContext.shadowColor = `rgba(0, 255, 204, 0.9)`;
        rect(
          constrain(paddle2.x, 0, width - paddleWidth * width),
          constrain(paddle2.y, height / 2, height - paddleHeight * height),
          paddleWidth * width,
          paddleHeight * height,
          5
        );
        drawingContext.shadowBlur = 0;

        // Рисуем след мяча
        for (let i = ballTrail.length - 1; i >= 0; i--) {
          let trail = ballTrail[i];
          let alpha = map(i, 0, ballTrail.length - 1, 20, 200);
          fill(255, 0, 122, alpha);
          noStroke();
          let trailSize = width * 0.01 * (1 + i / ballTrail.length);
          ellipse(trail.x, trail.y, trailSize, trailSize);
          trail.alpha -= 3;
          if (trail.alpha <= 0) {
            ballTrail.splice(i, 1);
          }
        }

        // Рисуем мяч
        let ballSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
        drawingContext.shadowBlur = 20 + ballSpeed * 2;
        drawingContext.shadowColor = `rgba(255, 0, 122, 1)`;
        fill(255, 0, 122);
        ellipse(
          constrain(ball.x, width * 0.0083, width * (1 - 0.0083)),
          constrain(ball.y, height * 0.0083, height * (1 - 0.0083)),
          width * 0.0167,
          width * 0.0167
        );
        drawingContext.shadowBlur = 0;

        // Рисуем частицы
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].show();
          if (particles[i].lifetime <= 0) {
            particles.splice(i, 1);
          }
        }
        pop();

        if (tableShake.duration > 0) {
          tableShake.x *= 0.9;
          tableShake.y *= 0.9;
          tableShake.duration--;
        } else {
          tableShake.x = 0;
          tableShake.y = 0;
        }
      }

      function drawCyberBackground() {
        stroke(255, 0, 122, 60);
        strokeWeight(2);
        for (let i = 0; i < 12; i++) {
          let x = ((frameCount * 2 + i * 100) % (width + 100)) - 50;
          line(x, 0, x - 50, height);
        }
        stroke(0, 255, 204, 60);
        for (let i = 0; i < 12; i++) {
          let y = ((frameCount + i * 80) % (height + 80)) - 40;
          line(0, y, width, y);
        }
      }

      function createGoalEffect(y) {
        let count = 60;
        for (let i = 0; i < count; i++) {
          particles.push(
            new Particle(
              random(width * 0.25, width * 0.75),
              y,
              color(255, 0, 255)
            )
          );
        }
      }

      function windowResized() {
        let newWidth = min(windowWidth * 0.7, windowHeight * 2 * 0.7);
        let newHeight = min(windowHeight * 0.9, newWidth * 0.5);
        resizeCanvas(newWidth, newHeight);
        console.log(`Canvas resized to ${newWidth}x${newHeight}`);
      }

      function keyPressed() {
        if (gameState !== "playing") return;
        let move = {};
        if (keyCode === LEFT_ARROW || key === "a" || key === "A") {
          move.x = -0.0078;
        }
        if (keyCode === RIGHT_ARROW || key === "d" || key === "D") {
          move.x = 0.0078;
        }
        if (
          (keyCode === UP_ARROW || key === "w" || key === "W") &&
          playerId === 1 &&
          paddle1.y > 0
        ) {
          move.y = -0.0111;
        }
        if (
          (keyCode === DOWN_ARROW || key === "s" || key === "S") &&
          playerId === 1 &&
          paddle1.y < 0.5 - paddleHeight
        ) {
          move.y = 0.0111;
        }
        if (
          (keyCode === UP_ARROW || key === "w" || key === "W") &&
          playerId === 2 &&
          paddle2.y > 0.5
        ) {
          move.y = -0.0111;
        }
        if (
          (keyCode === DOWN_ARROW || key === "s" || key === "S") &&
          playerId === 2 &&
          paddle2.y < 1 - paddleHeight
        ) {
          move.y = 0.0111;
        }
        if (move.x || move.y) {
          ws.send(JSON.stringify({ type: "move", direction: move }));
        }
      }

      function touchMoved() {
        if (gameState !== "playing") return;
        let touchX = mouseX / width;
        let touchY = mouseY / height;
        let move = {};
        if (lastTouchX !== null) {
          let deltaX = touchX - lastTouchX;
          let deltaY = touchY - lastTouchY;
          move.x = constrain(deltaX, -0.0078, 0.0078);
          if (playerId === 1 && deltaY !== 0) {
            move.y = constrain(
              deltaY,
              -0.0111,
              paddle1.y < 0.5 - paddleHeight ? 0.0111 : 0
            );
          } else if (playerId === 2 && deltaY !== 0) {
            move.y = constrain(deltaY, paddle2.y > 0.5 ? -0.0111 : 0, 0.0111);
          }
          if (move.x || move.y) {
            ws.send(JSON.stringify({ type: "move", direction: move }));
          }
        }
        lastTouchX = touchX;
        lastTouchY = touchY;
        return false;
      }

      function touchEnded() {
        lastTouchX = null;
        lastTouchY = null;
      }

      function createParticles(x, y, intensity, col) {
        let count = Math.min(60, Math.floor(20 + intensity * 2));
        for (let i = 0; i < count; i++) {
          particles.push(new Particle(x, y, col));
        }
      }

      class Particle {
        constructor(x, y, col) {
          this.x = x;
          this.y = y;
          this.vx = random(-7, 7);
          this.vy = random(-7, 7);
          this.lifetime = 50;
          this.color = col || color(255, 0, 122, 200);
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.lifetime -= 1;
          this.vx *= 0.95;
          this.vy *= 0.95;
        }
        show() {
          noStroke();
          fill(this.color, this.lifetime * 5);
          ellipse(this.x, this.y, width * 0.015, width * 0.015);
        }
      }

      function update() {
        if (gameState === "playing") {
          ballTrail.push({ x: ball.x, y: ball.y, alpha: 200 });
          if (ballTrail.length > 20) {
            ballTrail.shift();
          }
        }
      }
    </script>
  </body>
</html>
