<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPuck</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #0d0d1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Courier New", monospace;
        color: #00ffcc;
        overflow: hidden;
      }
      canvas {
        border: 2px solid #ff007a;
        box-shadow: 0 0 20px #ff007a;
        width: 70vw;
        height: 90vh;
      }
      #status {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc;
        font-size: clamp(16px, 2vw, 24px);
        text-align: center;
      }
      #timer {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff007a;
        text-shadow: 0 0 10px #ff007a;
        font-size: clamp(14px, 1.8vw, 20px);
      }
    </style>
  </head>
  <body>
    <div id="status">Ожидание второго игрока...</div>
    <div id="timer">03:00</div>
    <script>
      let ws;
      let playerId = null;
      let paddle1 = { x: 250, score: 0 };
      let paddle2 = { x: 250, score: 0 };
      let ball = { x: 300, y: 400, dx: 0, dy: 0 };
      let gameState = "waiting";
      let timer = 180;
      let particles = [];
      let hitSound, goalSound;
      let canvasWidth = 600;
      let canvasHeight = 800;
      let paddleWidth = 100;
      let paddleHeight = 20;
      let lastTouchX = null;

      function preload() {
        hitSound = loadSound("/sounds/hit.wav");
        goalSound = loadSound("/sounds/goal.wav");
      }

      function setup() {
        let canvas = createCanvas(600, 800);
        canvas.style("width", "70vw");
        canvas.style("height", "90vh");
        windowResized();
        ws = new WebSocket("wss://" + window.location.host + "/ws");

        ws.onopen = () => {
          console.log("Подключено к WebSocket");
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          document.getElementById("status").innerText =
            "Ошибка подключения к серверу!";
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "init") {
            playerId = data.playerId;
            document.getElementById(
              "status"
            ).innerText = `Вы игрок ${playerId}. Ожидание второго игрока...`;
          } else if (data.type === "start") {
            gameState = "playing";
            timer = data.timer;
            document.getElementById(
              "status"
            ).innerText = `Игра началась! Счёт: ${paddle1.score} - ${paddle2.score}`;
          } else if (data.type === "update") {
            paddle1.x = data.paddle1.x * (width / canvasWidth);
            paddle2.x = data.paddle2.x * (width / canvasWidth);
            ball.x = data.ball.x * (width / canvasWidth);
            ball.y = data.ball.y * (height / canvasHeight);
            ball.dx = data.ball.dx;
            ball.dy = data.ball.dy;
            paddle1.score = data.paddle1.score;
            paddle2.score = data.paddle2.score;
            timer = data.timer;
            if (data.hit) {
              createParticles(
                ball.x,
                ball.y,
                Math.abs(ball.dx) + Math.abs(ball.dy)
              );
              hitSound.play();
            }
            if (data.goal) {
              createParticles(ball.x, ball.y, 30);
              goalSound.play();
            }
            document.getElementById(
              "status"
            ).innerText = `Счёт: ${paddle1.score} - ${paddle2.score}`;
            document.getElementById("timer").innerText = formatTime(timer);
          } else if (data.type === "gameOver") {
            gameState = "gameOver";
            document.getElementById(
              "status"
            ).innerText = `Игра окончена! Победил игрок ${data.winner}!`;
            document.getElementById("timer").innerText = "00:00";
          } else if (data.type === "error") {
            document.getElementById("status").innerText = data.message;
          }
        };

        ws.onclose = () => {
          document.getElementById("status").innerText =
            "Соединение закрыто. Перезагрузите страницу.";
        };
      }

      function draw() {
        background(13, 13, 26);
        stroke(0, 255, 204, 50);
        strokeWeight(1);
        for (let x = 0; x < width; x += width / 30) {
          line(x, 0, x, height);
        }
        for (let y = 0; y < height; y += height / 40) {
          line(0, y, width, y);
        }
        stroke(255, 0, 122);
        strokeWeight(4);
        line(0, 0, 0, height);
        line(width, 0, width, height);
        stroke(0, 255, 204);
        strokeWeight(2);
        for (let x = 0; x < width; x += width / 30) {
          line(x, height / 2, x + width / 60, height / 2);
        }
        fill(0, 255, 204);
        noStroke();
        rect(paddle1.x, height * 0.025, paddleWidth, paddleHeight);
        rect(
          paddle2.x,
          height * 0.95 - paddleHeight,
          paddleWidth,
          paddleHeight
        );
        drawingContext.shadowBlur = 15;
        drawingContext.shadowColor = "#00ffcc";
        rect(paddle1.x, height * 0.025, paddleWidth, paddleHeight);
        rect(
          paddle2.x,
          height * 0.95 - paddleHeight,
          paddleWidth,
          paddleHeight
        );
        drawingContext.shadowBlur = 0;
        for (let i = 0; i < particles.length; i++) {
          if (particles[i].isTrail) {
            particles[i].update();
            particles[i].show();
            if (particles[i].lifetime <= 0) {
              particles.splice(i, 1);
              i--;
            }
          }
        }
        fill(255, 0, 122);
        ellipse(ball.x, ball.y, width * 0.033, width * 0.033);
        drawingContext.shadowBlur = 10;
        drawingContext.shadowColor = "#ff007a";
        ellipse(ball.x, ball.y, width * 0.033, width * 0.033);
        drawingContext.shadowBlur = 0;
        if (
          gameState === "playing" &&
          Math.abs(ball.dx) + Math.abs(ball.dy) > 5
        ) {
          createTrailParticle(ball.x, ball.y);
        }
        for (let i = particles.length - 1; i >= 0; i--) {
          if (!particles[i].isTrail) {
            particles[i].update();
            particles[i].show();
            if (particles[i].lifetime <= 0) {
              particles.splice(i, 1);
            }
          }
        }
      }

      function windowResized() {
        let newWidth = min(windowWidth * 0.7, windowHeight * 1.125 * 0.7);
        let newHeight = min(windowHeight * 0.9, newWidth * (8 / 6));
        resizeCanvas(newWidth, newHeight);
        paddleWidth = width * 0.167;
        paddleHeight = height * 0.025;
      }

      function keyPressed() {
        if (gameState !== "playing") return;
        let move = null;
        if (keyCode === LEFT_ARROW) move = "left";
        if (keyCode === RIGHT_ARROW) move = "right";
        if (move) {
          ws.send(JSON.stringify({ type: "move", direction: move }));
        }
      }

      function touchMoved() {
        if (gameState !== "playing") return;
        let touchX = mouseX;
        if (lastTouchX !== null) {
          let deltaX = touchX - lastTouchX;
          let direction = deltaX < 0 ? "left" : deltaX > 0 ? "right" : null;
          if (direction) {
            ws.send(JSON.stringify({ type: "move", direction }));
          }
        }
        lastTouchX = touchX;
        return false;
      }

      function touchEnded() {
        lastTouchX = null;
      }

      function formatTime(seconds) {
        let mins = Math.floor(seconds / 60);
        let secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      function createParticles(x, y, intensity) {
        let count = Math.min(20, Math.floor(10 + intensity * 0.5));
        for (let i = 0; i < count; i++) {
          particles.push(new Particle(x, y, false));
        }
      }

      function createTrailParticle(x, y) {
        particles.push(new Particle(x, y, true));
      }

      class Particle {
        constructor(x, y, isTrail) {
          this.x = x;
          this.y = y;
          this.vx = isTrail ? 0 : random(-3, 3);
          this.vy = isTrail ? 0 : random(-3, 3);
          this.lifetime = isTrail ? 10 : 40;
          this.isTrail = isTrail;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.lifetime -= 1;
        }
        show() {
          noStroke();
          fill(255, 0, 122, this.lifetime * (this.isTrail ? 3 : 6));
          ellipse(this.x, this.y, width * 0.008, width * 0.008);
        }
      }
    </script>
  </body>
</html>
