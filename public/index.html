<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPuck</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #0d0d1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Courier New", monospace;
        color: #00ffcc;
        overflow: hidden;
      }
      canvas {
        border: 2px solid #ff007a;
        box-shadow: 0 0 20px #ff007a;
        width: 70vw;
        height: 90vh;
      }
      #status {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc;
        font-size: clamp(16px, 2vw, 24px);
        text-align: center;
      }
      #server {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff007a;
        text-shadow: 0 0 10px #ff007a;
        font-size: clamp(14px, 1.8vw, 20px);
      }
      #newGameButton {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: transparent;
        border: 2px solid #ff007a;
        color: #00ffcc;
        font-family: "Courier New", monospace;
        font-size: clamp(14px, 1.8vw, 18px);
        text-shadow: 0 0 5px #00ffcc;
        box-shadow: 0 0 10px #ff007a;
        cursor: pointer;
        display: none;
      }
      #newGameButton:hover {
        background: #ff007a;
        color: #0d0d1a;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <div id="status">Ожидание второго игрока...</div>
    <div id="server">Подача: Игрок 1</div>
    <button id="newGameButton" onclick="requestNewGame()">Новая игра</button>
    <script>
      let ws;
      let playerId = null;
      let paddle1 = { x: 400, y: 30, score: 0 };
      let paddle2 = { x: 400, y: 420, score: 0 };
      let ball = { x: 450, y: 225, dx: 0, dy: 0, spin: 0 };
      let gameState = "waiting";
      let servingPlayer = 1;
      let serveTimer = 10;
      let particles = [];
      let hitSound, tableSound, goalSound;
      let canvasWidth = 900;
      let canvasHeight = 450;
      let paddleWidth = 60;
      let paddleHeight = 15;
      let lastTouchX = null;
      let lastTouchY = null;

      function preload() {
        hitSound = loadSound("/sounds/hit.mp3");
        tableSound = loadSound("/sounds/table.mp3");
        goalSound = loadSound("/sounds/goal.mp3");
      }

      function setup() {
        let canvas = createCanvas(canvasWidth, canvasHeight);
        canvas.style("width", "70vw");
        canvas.style("height", "90vh");
        windowResized();
        ws = new WebSocket("wss://" + window.location.host + "/ws");

        ws.onopen = () => {
          console.log("Подключено к WebSocket");
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          document.getElementById("status").innerText =
            "Ошибка подключения к серверу!";
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "init") {
            playerId = data.playerId;
            document.getElementById(
              "status"
            ).innerText = `Вы игрок ${playerId}. Ожидание второго игрока...`;
          } else if (data.type === "start") {
            gameState = "playing";
            servingPlayer = data.servingPlayer;
            serveTimer = data.serveTimer;
            document.getElementById(
              "status"
            ).innerText = `Счёт: ${paddle1.score} - ${paddle2.score}`;
            document.getElementById(
              "server"
            ).innerText = `Подача: Игрок ${servingPlayer}`;
            document.getElementById("newGameButton").style.display = "none";
          } else if (data.type === "update") {
            paddle1.x = data.paddle1.x * (width / canvasWidth);
            paddle1.y = data.paddle1.y * (height / canvasHeight);
            paddle2.x = data.paddle2.x * (width / canvasWidth);
            paddle2.y = data.paddle2.y * (height / canvasHeight);
            ball.x = data.ball.x * (width / canvasWidth);
            ball.y = data.ball.y * (height / canvasHeight);
            ball.dx = data.ball.dx;
            ball.dy = data.ball.dy;
            ball.spin = data.ball.spin;
            paddle1.score = data.paddle1.score;
            paddle2.score = data.paddle2.score;
            servingPlayer = data.servingPlayer;
            serveTimer = data.serveTimer;
            if (data.hit) {
              createParticles(
                ball.x,
                ball.y,
                Math.abs(ball.dx) + Math.abs(ball.dy)
              );
              hitSound.play();
            }
            if (data.tableHit) {
              createParticles(ball.x, ball.y, 10);
              tableSound.play();
            }
            if (data.goal) {
              createParticles(ball.x, ball.y, 30);
              goalSound.play();
            }
            document.getElementById(
              "status"
            ).innerText = `Счёт: ${paddle1.score} - ${paddle2.score}`;
            document.getElementById(
              "server"
            ).innerText = `Подача: Игрок ${servingPlayer}`;
          } else if (data.type === "gameOver") {
            gameState = "gameOver";
            document.getElementById(
              "status"
            ).innerText = `Игра окончена! Победил игрок ${data.winner}!`;
            document.getElementById("server").innerText = "";
            document.getElementById("newGameButton").style.display = "block";
          } else if (data.type === "error") {
            document.getElementById("status").innerText = data.message;
          }
        };

        ws.onclose = () => {
          document.getElementById("status").innerText =
            "Соединение закрыто. Перезагрузите страницу.";
        };
      }

      function requestNewGame() {
        ws.send(JSON.stringify({ type: "newGame" }));
        document.getElementById("newGameButton").disabled = true;
        document.getElementById("newGameButton").innerText =
          "Ожидание второго игрока...";
      }

      function draw() {
        background(13, 13, 26);
        // Рисуем сетку
        stroke(0, 255, 204);
        strokeWeight(2);
        line(width / 2, 0, width / 2, height);
        fill(255, 0, 122);
        rect(width / 2 - 5, height / 2 - 15, 10, 30);
        // Рисуем стол
        stroke(0, 255, 204, 50);
        strokeWeight(1);
        for (let x = 0; x < width; x += width / 30) {
          line(x, 0, x, height);
        }
        for (let y = 0; y < height; y += height / 20) {
          line(0, y, width, y);
        }
        stroke(255, 0, 122);
        strokeWeight(4);
        line(0, 0, 0, height);
        line(width, 0, width, height);
        line(0, height / 2, width, height / 2);
        // Рисуем ракеты
        fill(0, 255, 204);
        noStroke();
        rect(paddle1.x, paddle1.y, paddleWidth, paddleHeight);
        rect(paddle2.x, paddle2.y, paddleWidth, paddleHeight);
        drawingContext.shadowBlur = 15;
        drawingContext.shadowColor = "#00ffcc";
        rect(paddle1.x, paddle1.y, paddleWidth, paddleHeight);
        rect(paddle2.x, paddle2.y, paddleWidth, paddleHeight);
        drawingContext.shadowBlur = 0;
        // Рисуем частицы
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].show();
          if (particles[i].lifetime <= 0) {
            particles.splice(i, 1);
          }
        }
        // Рисуем мяч
        fill(255, 0, 122);
        ellipse(ball.x, ball.y, width * 0.0167, width * 0.0167);
        drawingContext.shadowBlur = 10;
        drawingContext.shadowColor = "#ff007a";
        ellipse(ball.x, ball.y, width * 0.0167, width * 0.0167);
        drawingContext.shadowBlur = 0;
      }

      function windowResized() {
        let newWidth = min(windowWidth * 0.7, windowHeight * 2 * 0.7);
        let newHeight = min(windowHeight * 0.9, newWidth * 0.5);
        resizeCanvas(newWidth, newHeight);
        paddleWidth = width * 0.0667;
        paddleHeight = height * 0.0333;
      }

      function keyPressed() {
        if (gameState !== "playing") {
          return;
        }
        let move = {};
        if (keyCode === LEFT_ARROW) move.x = -10;
        if (keyCode === RIGHT_ARROW) move.x = 10;
        if (keyCode === UP_ARROW && playerId === 1 && paddle1.y > 0)
          move.y = -5;
        if (
          keyCode === DOWN_ARROW &&
          playerId === 1 &&
          paddle1.y < height / 2 - paddleHeight
        )
          move.y = 5;
        if (keyCode === UP_ARROW && playerId === 2 && paddle2.y > height / 2)
          move.y = -5;
        if (
          keyCode === DOWN_ARROW &&
          playerId === 2 &&
          paddle2.y < height - paddleHeight
        )
          move.y = 5;
        if (keyCode === 32 && playerId === servingPlayer) {
          // Пробел для подачи
          ws.send(JSON.stringify({ type: "serve", charge: 1 }));
        }
        if (move.x || move.y) {
          ws.send(JSON.stringify({ type: "move", direction: move }));
        }
      }

      function touchMoved() {
        if (gameState !== "playing") return;
        let touchX = mouseX;
        let touchY = mouseY;
        let move = {};
        if (lastTouchX !== null) {
          let deltaX = touchX - lastTouchX;
          let deltaY = touchY - lastTouchY;
          move.x = deltaX < 0 ? -10 : deltaX > 0 ? 10 : 0;
          if (playerId === 1 && deltaY !== 0) {
            move.y =
              deltaY < 0 && paddle1.y > 0
                ? -5
                : deltaY > 0 && paddle1.y < height / 2 - paddleHeight
                ? 5
                : 0;
          } else if (playerId === 2 && deltaY !== 0) {
            move.y =
              deltaY < 0 && paddle2.y > height / 2
                ? -5
                : deltaY > 0 && paddle2.y < height - paddleHeight
                ? 5
                : 0;
          }
          if (move.x || move.y) {
            ws.send(JSON.stringify({ type: "move", direction: move }));
          }
        }
        lastTouchX = touchX;
        lastTouchY = touchY;
        return false;
      }

      function touchEnded() {
        if (gameState === "playing" && playerId === servingPlayer) {
          ws.send(JSON.stringify({ type: "serve", charge: 1 }));
        }
        lastTouchX = null;
        lastTouchY = null;
      }

      function createParticles(x, y, intensity) {
        let count = Math.min(20, Math.floor(10 + intensity * 0.5));
        for (let i = 0; i < count; i++) {
          particles.push(new Particle(x, y));
        }
      }

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.vx = random(-3, 3);
          this.vy = random(-3, 3);
          this.lifetime = 40;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.lifetime -= 1;
        }
        show() {
          noStroke();
          fill(255, 0, 122, this.lifetime * 6);
          ellipse(this.x, this.y, width * 0.008, width * 0.008);
        }
      }
    </script>
  </body>
</html>
